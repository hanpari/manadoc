{% extends 'core/base.html' %}

{% block content %}
  <h1>Controlled documentation</h1>

  {% if messages %}
  {% for message in messages %}
    {{message}}
  {% endfor %}
  {% endif %}


  {% for document in documents %}
  <ul>
    <li>
      {{document.title}}
      <a href="{% url 'update_document' document.pk %}"> Edit </a>
      <a href="{% url 'delete_document' document.pk %}"> Delete </a>
    </li>

  </ul>

  {% empty %}
    <p>No documents</p>
  {% endfor %}

  <br>
 <a href="{% url 'create_document' %}">Create</a>


{% endblock %}
